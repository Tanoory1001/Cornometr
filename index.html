<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="style.css">
    <title>1 Hour Timer</title>

</head>

<body>
<div class="container">
        <h1 id="title">1 Hour Timer</h1>
        <h1 id="timer"><span id="minutes">00</span>:<span id="seconds">00</span></h1>
        
    <div class="mybuttons">
        <button id="startbtn">Start</button>
        <button id="stoptbtn">Stop</button>
        <button id="resetbtn">Reset</button>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
